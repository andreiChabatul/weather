<div class="item-info-container">
    <p class="title-item-info">{{cityName}}</p>
    <div *ngIf="weatherCity">
        <p class="item-info-text">{{weatherCity.main.temp | tempPipe | async }}</p>
        <img class="item-info-img" appWeatherIco [weatherCode]="weatherCity.weather[0].id"
            src="./../../../../assets/icoWeather/defaultIco.gif" alt="weatherType">
    </div>
</div>
