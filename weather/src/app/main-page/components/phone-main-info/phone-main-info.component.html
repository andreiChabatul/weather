<div class="phone-container" *transloco="let t; read: 'main'">
    <div *ngIf="weatherInfo && weatherInfoDate; else loadingBlock" class="phone-container_general">
        <div class="phone-container_title">
            <button class="material-symbols-outlined phone-title-text_ico" (click)=" moreInfo()">page_info</button>
            <span class="phone-title-text">{{weatherInfo.name}}</span>
            <button class="material-symbols-outlined phone-title-text_ico" (click)="deleteCity()">delete</button>
        </div>
        <div class="phone-container_date">
            <div class="phone-container_date__visible" [style]='transformVisible'>
                <button class="phone-date-item" *ngFor="let item of weatherInfoDate; index as i" (click)="clickDate(i)"
                    [ngClass]="{'phone-date-item_active': i===activeIndex}">
                    {{item.dt | dayWeek | async}}
                </button>
            </div>
        </div>
        <app-phone-general-info [item]="weatherInfoDate[activeIndex]"></app-phone-general-info>
        <div class="phone-container_forecast">
            <p class="phone-forecast_title">{{ t('forecastTitle') }}</p>
            <div class="phone-forecast_items-container">
                <div class="test_one" *ngFor="let item of weatherInfoForecast.list; index as i">
                    <app-item-five-day-forecast *ngIf="i >= (activeIndex*8) && i <= ((activeIndex*8)+8)" [item]="item"
                        [isOpen]="false"></app-item-five-day-forecast>
                </div>
            </div>
        </div>
    </div>
    <ng-template #loadingBlock>
        <mat-spinner class="spinner-info phone-main-sliper"></mat-spinner>
    </ng-template>
</div>
