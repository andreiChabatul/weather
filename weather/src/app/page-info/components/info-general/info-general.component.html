<div class="info-general-container">

    <img class="weather-ico" appWeatherIco [weatherCode]="info.weather[0].id"
        src="./../../../../assets/icoWeather/defaultIco.gif" alt="weatherType">

    <p class="genetal-temp-text">{{info.main.temp | tempPipe | async}}</p>
    <p class="general-day-text">{{day | dayWeek | async}},
        <span class="general-time-text">{{time}}</span>
    </p>

    <div>
        <p>Mostly Cloudy</p>
        <p>Rain - 0%</p>
    </div>

    <div class="name-city-container">{{info.name}}</div>


</div>
