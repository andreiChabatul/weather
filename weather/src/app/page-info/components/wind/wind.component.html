<div class="infoPage-item-container" *transloco="let t; read: 'pageInfo'">
    <p class="infoPage-item-title">{{ t('windTitle')}}</p>

    <div class="compas-container">
        <div [style]='rotate' class="compas-array"></div>
        <div class="compas-direction-text">{{value.speed | windPipe | async}}</div>
    </div>

    <p class="text-gust">{{ t('windGust')}}{{value.gust | windPipe | async}}</p>

</div>
