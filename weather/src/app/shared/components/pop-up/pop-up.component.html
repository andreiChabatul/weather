<div *ngIf="isOpen" class="popUp-background" (click)="closePopUp()">
    <div class="popUp-container" *transloco="let t; read: 'popUp'" (click)="$event.stopPropagation()">

        <div *ngIf="type === 'add'">
            <p class="popUp-title-text">{{ t('titleSearch')}}</p>
            <app-search-city [type]="false"></app-search-city>
        </div>

        <div *ngIf="type === 'search'">
            <p class="popUp-title-text">{{ t('titleSearch')}}</p>
            <app-search-city [type]="true"></app-search-city>
        </div>

        <div *ngIf="type === 'setting'">
            <p class="popUp-title-text">{{ t('titleSetting')}}</p>
            <app-change-language></app-change-language>
            <app-change-units></app-change-units>
        </div>

        <div *ngIf="type === 'infoWeather'">
            <app-extra-info-forecast></app-extra-info-forecast>
        </div>

        <span class="material-symbols-outlined close-popUp" (click)="closePopUp()">
            close
        </span>
    </div>
</div>
