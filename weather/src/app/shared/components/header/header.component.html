<header class="header-container" *transloco="let t; read: 'header'">
    <div class="logo-container">
        <img class="logo-img" src="./../../../../assets/logoIco.png" alt="logo">
        <p class="logo-text">{{ t('logo') }}</p>
    </div>
    <button class="setting-header" (click)="openPopUp()">
        <span class="header-setting-text">{{ t('titleSetting') }}</span>
        <span class="material-symbols-outlined setting-icon">
            settings
        </span>
    </button>
</header>
